name: dsa_rl
channels:
  - pytorch
  - nvidia
  - conda-forge
  - defaults
dependencies:
  - python=3.9
  # PyTorch with CUDA - adjust pytorch-cuda version based on your cluster
  # Check CUDA version first: nvidia-smi
  # For CUDA 12.6 (your system), use pytorch-cuda=12.1 (backward compatible)
  - pytorch>=2.0.0
  - torchvision>=0.15.0
  - torchaudio>=2.0.0
  - pytorch-cuda=12.1
  # For CUDA 11.8, change to: pytorch-cuda=11.8
  # For CPU only, remove pytorch-cuda and add: cpuonly
  
  # Other dependencies
  - numpy>=1.21.0
  - scipy>=1.7.0
  - matplotlib>=3.4.0
  - pip
  - pip:
    - opencv-python>=4.5.0

